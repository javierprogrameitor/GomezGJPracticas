<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formulario Completo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-green-100">
        <div class="navbar bg-green-200 flex items-center justify-center mb-10 p-4">       
            <div>
                <a class="text-4xl font-black text-orange-600 m-4">Formulario Completo</a>
            </div>
        </div>
        <form action="../JSP/formularioComplejo.jsp" method="post">
            <div class="flex items-center justify-center border-4 border-orange-500 rounded-xl ml-96 mr-96">
                <fieldset>
                    <legend class="text-2xl font-black text-orange-800">Datos Personales</legend>              
                    <div class="mb-4">
                        <label class="text-xl text-orange-600 font-black">Usuario:</label>
                        <input type="text" name="Usuario" class="w-full px-3 py-2 border rounded-md" style="border-color: #65a30d;">
                    </div>          
                    <div class="mb-4">
                        <label class="text-xl text-orange-600 font-black">Password:</label>
                        <input type="text" name="Password" class="w-full px-3 py-2 border rounded-md" style="border-color: #65a30d;">
                    </div>            
                    <label class="text-xl text-orange-600 font-black mb-20">Edad:</label>
                    <select class="text-orange-600 font-black mb-20" name="Edad">
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                    </select>
                    <br>
                </fieldset>
            </div>
            <div class="flex items-center justify-center border-4 border-orange-500 rounded-xl ml-96 mr-96 mt-1">
                <fieldset>
                    <legend class="flex items-center justify-center text-2xl font-black text-orange-800">Otros Datos: </legend>
                    <div class="text-xl font-black text-orange-600">
                        <label class="text-orange-600 font-black">Estado civil:</label>
                        <input type="radio"  name="Estado" value="soltero">Soltero/a
                        <input type="radio"  name="Estado" value="casado">Casado/a
                        <input type="radio"  name="Estado" value="viudo">Viudo/a
                        <input type="radio"  name="Estado" value="divorciado">Divorciado/a  
                    </div>
                    <label class="flex items-center justify-center text-2xl font-black text-orange-600">Aficciones (una o varias,CTRL)</label>
                    <div  class="flex items-center justify-center ">
                        <select class="text-xl font-black text-orange-700" name="Aficiones" multiple>
                            <option name="Aficiones" value="informatica">Inform&aacute;tica</option>
                            <option name="Aficiones" value="deportes">Deportes</option>
                            <option name="Aficiones" value="musica">M&uacute;sica</option>
                            <option name="Aficiones" value="viajar">Viajar</option>
                        </select>
                    </div>

                    <label class="flex items-center justify-center text-2xl font-black text-orange-600">Comentarios</label>
                    <textarea  class="text-xl font-black text-orange-700" name="Comentarios" rows="3" cols="50"></textarea>

                </fieldset> 
            </div>
            <div  class="flex items-center justify-center border-4 border-orange-500 rounded-xl ml-96 mr-96 mt-1">
                <fieldset>
                    <legend class="flex items-center justify-center text-2xl font-black text-orange-800">Medios Tecnol&oacute;gicos</legend>
                    <label class=" text-2xl font-black text-orange-600">Dispones de internet</label>
                    <div  class="flex items-center justify-center text-xl font-black text-orange-700 ">
                        <input   type="radio" name="Internet" value="Si">S&iacute;
                        <input   type="radio" name="Internet" value="No">No
                    </div>
                    <label class=" text-2xl font-black text-orange-600">Sistema operativo (elige uno)</label>
                    <div  class="flex items-center justify-center ">
                        <select  class="text-xl font-black text-orange-700 mb-32" name="S.O">
                            <option value="Macintosh">Macintosh</option>
                            <option value="Linux">Linux</option>
                            <option value="Windows">Windows</option>
                            <option value="Debian">Debian</option>
                        </select>
                    </div>
                    <input type="hidden" name="Digito" value="7">

                    <button type="submit" class="w-full py-4 px-8 bg-green-500 text-white rounded-md hover:bg-black-600 mt-3 mb-2">Enviar</button> 
                    <button type="reset" class="w-full py-4 px-8 bg-yellow-500 text-white rounded-md hover:bg-black-600 mt-3 mb-2">Limpiar</button> 

                </fieldset>
            </div>
        </form>
